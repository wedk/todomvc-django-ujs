{# Local context: project #}
<li id="project_{{project.id}}">
  <label><a href="{% url 'projects:detail' project.id %}">{{project}}</a></label>
  <a href="{% url 'projects:delete' project.id %}"
    class="destroy"
    rel="nofollow"
    data-method="delete"
    data-remote="true"
    data-confirm="Are you sure you want to delete &quot;{{project}}&quot;?"></a>
</li>
